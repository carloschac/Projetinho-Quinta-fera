<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Secretaria</title>
  </head>
  <body>
    <div class="container clearfix">
      <header class="header">
        <a href="index.html"
          ><img src="../img/page-2.png" alt="Colegio Tectivo" class="logo"
        /></a>
      </header>
      <section class="cabeçalho">
        <div class="titulo">
          <h1 class="tituloh1">Faça seu login</h1>
          <p>
            Insira suas credênciais de acesso que foram fornecidas pela
            instituição.
          </p>
        </div>
      </section>
      <section class="credenciais">
        <label for="text">Login</label>
        <input type="text" required id="login" />
        <label for="text">Senha</label>
        <input type="text" id="senha" required />
        <div class="checkbox">
          <input type="checkbox" />
          <p>Lembre-me</p>
          <button class="forgotkey">Esqueci minha senha</button>
        </div>
        <button class="enviar">Entrar</button>
      </section>
    </div>
    <footer>
      <p>Todos os direitos reservados a Colégio Tecnologico Negativo</p>
      <p>CNPJ: xx.xxx.xxx/xxxx-xx</p>
      <p>2022</p>
    </footer>
  </body>
</html>
