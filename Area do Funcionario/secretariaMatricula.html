<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrículas Secretaria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container clearfix">
      <header class="header">
        <a href="index.html"
          ><img src="../img/page-2.png" alt="Colegio Tectivo" class="logo"
        /></a>
      </header>
      <h1 class="titulo">Sistema de Matrícula</h1>
      <div class="registro"></div>
      <section class="cadastro">
        <label for="text">Nome Completo</label>
        <input type="text" required max="50" />
        <label for="text">RG</label>
        <input type="text" required max="50" />
        <label for="text">Data de Nascimento</label>
        <input type="date" />
        <label for="text">CPF</label>
        <input type="text" required max="50" />
        <label for="text">Nome completo do Responsável</label>
        <input type="text" required max="50" />
        <label for="text">Nível de escolaridade</label>
        <select name="escolaridade" id="nivelEscolaridade">
          <option value="1">Fundamental</option>
          <option value="2">Médio</option>
        </select>
        <label for="text">Turno:</label>
        <select name="turno" id="turnos">
          <option value="1">Manhã</option>
          <option value="2">Tarde</option>
          <option value="3">Noite</option>
        </select>
        <label for="text">Data de ínicio</label>
        <input type="date" />
        <button onclick="finalizar()" class="enviar">
          Finalizar Matrícula
        </button>
      </section>
      <footer>
        <p>Todos os direitos reservados a Colégio Tecnologico Negativo</p>
        <p>CNPJ: xx.xxx.xxx/xxxx-xx</p>
        <p>2022</p>
      </footer>
    </div>
  </body>
  <script src="matricula.js"></script>
</html>
