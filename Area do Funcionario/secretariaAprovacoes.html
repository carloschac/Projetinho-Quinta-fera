<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secretaria Aprovações Matrícula</title>
  </head>
  <body>
    <div class="container clearfix">
      <header class="header">
        <a href="index.html">
          <img src="../img/page-2.png" alt="Colegio Tectivo" class="logo" />
        </a>
      </header>
      <h1>Sistema de Aprovações</h1>
      <section>
        <div class="pendentes">
          <h2>Existem um total de 1 matrícula(s) pendentes.</h2>
          <table>
            <tr>
              <td>
                <label for="text" class="conteudo">Professor aprovador: </label>
                <input type="text" value="Clovis Pitt" readonly />
              </td>
              <td>
                <label class="conteudo"> Atividade: </label>
                <input type="text" value="Futsal" readonly />
              </td>
              <td>
                <label class="conteudo">Data aprovação: </label>
                <input type="text" value="28/04/2022" readonly />
              </td>
            </tr>

            <tr>
              <td>
                <label for="text" class="conteudo">Nome do aluno: </label>
                <input type="text" value="Ana Gabriela de Chaves" readonly />
              </td>
              <td>
                <label for="text" class="conteudo">CPF: </label>
                <input type="text" value="999.999-99" readonly />
              </td>
              <td>
                <label for="text" class="conteudo">RGM: </label>
                <input type="text" value="188087" readonly />
              </td>
            </tr>
          </table>
          <button onclick="aprovar()" type="submit" class="aprovar">
            Aprovar
          </button>
          <button onclick="reprovar()" type="submit" class="reprovar">
            Reprovar
          </button>
        </div>
      </section>
    </div>
    <footer>
      <p>Todos os direitos reservados a Colégio Tecnologico Negativo</p>
      <p>CNPJ: xx.xxx.xxx/xxxx-xx</p>
      <p>2022</p>
    </footer>
  </body>
  <script src="aprovacoes.js"></script>
</html>
