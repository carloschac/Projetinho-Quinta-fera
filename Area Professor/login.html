  <body>
    <div class="container clearfix">
      <header>
        <!-- Voltar para a index clicando na logo -->
        <a href="index.html"
          ><img src="../img/page-2.png" alt="Colegio Tectivo" class="logo"
        /></a>
        <h1>Login Area do Professor</h1>
      </header>
      <section>
        <h2>Faça o seu login abaixo.</h2>
        <form>
          <p class="form">
            <label>Login:</label><br />
            <input type="text" id="login" />
          </p>
          <p>
            <label>Senha:</label><br />
            <input type="password" id="senha" />
          </p>
          <div class="checkbox">
            <input type="checkbox">Lembre-me                           
          </div>
          <p>
            <input type="submit" onclick="logar(); return false" />
          </p>
        </form>

        <p class="esqueceu"><a href="#">Esqueceu a senha?</a></p>
      </section>
      <footer>
        <p>
          2022. Trabalho para a disciplina de Tópicos Especiais de Sistemas JS.
