<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Professor</title>
</head>
<body>
    <header>
        <!-- Voltar para a index clicando na logo -->
        <a href="../Index/index.html"><img src="" alt="Logo Colégio Negativo"></a> 
        <h1>Login Area do Professor</h1>
    </header>
    <section>
        <h3>Faça o seu login abaixo.</h3>

        <form action="AreaProf.html" method="post">
            <p>
                <label>Email:</label><br>
                <input type="e-mail" name="email" required>
            </p>
            <p>
                <label>Senha:</label><br>
                <input type="password" name="senha" required>
            </p>
            <p>
                <button type="submit" name="entrar">Entrar</button> 
            </p>
        </form>

        <p><a href="#">Esqueceu a senha?</a></p>
    </section>
    <footer>
        <p>Todos os direitos reservados - Colégio Negativo</p>
    </footer>


</body>
</html>
