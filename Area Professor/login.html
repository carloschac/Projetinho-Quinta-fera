<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Professor</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <!-- Voltar para a index clicando na logo -->
        <a href="../Index/index.html"><img src="../img/page-2.png" alt="Logo Colégio Negativo"></a> 
        <h1>Login Area do Professor</h1>
    </header>
    <section>
        <h3>Faça o seu login abaixo.</h3>
        <form>
            <p>
                <label>Login:</label><br>
                <input type="text" id="login" required>
            </p>
            <p>
                <label>Senha:</label><br>
                <input type="password" id="senha" required>
            </p>
            <p>
                <input type="submit" onclick="logar(); return false"> 
            </p>
        </form>

        <p><a href="#">Esqueceu a senha?</a></p>

    </section>
    <footer>
        <p>2022. Trabalho para a disciplina de Tópicos Especiais de Sistemas JS.</p>
    </footer>

   <script src="login.js"></script>

</body>
</html>
