<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Financeiro</title>
  </head>
  <body>
    <div class="container clearfix">
      <header class="header">
        <a href="index.html"
          ><img src="../img/page-2.png" alt="Colegio Tectivo" class="logo"
        /></a>
      </header>
      <section class="cabeçalho">
        <div class="titulo">
          <h1 class="tituloh1">Faça seu login</h1>
          <p>
            Insira suas credênciais de acesso que foram fornecidas pela
            instituição.
          </p>
        </div>
      </section>
      <section class="credenciais">
        <label for="text">Login</label>
        <input type="text" required id="login" />
        <label for="text">Senha</label>
        <input type="password" id="senha" required />
        <button class="forgotkey">Esqueci minha senha</button>
        <input type="submit" onclick="logar(); return false" />
      </section>
    </div>
    <footer>
      <p>2022. Trabalho para a disciplina de Tópicoos Especiais de Sistemas JS.</p>
  </footer>
  </body>
  <script src="login.js"></script>
</html>
