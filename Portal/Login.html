<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <title>Login</title>
    <style>
      div {
        margin: 10px 0;
      }
      small {
        display: block;
      }
    </style>
</head>
<body>
  <!-- Imagem e texto -->
  <nav class="navbar navbar-light bg-dark mb-4">
    <a class="navbar-brand text-light" href="../../Portal/index2.html">
      <img src="../../img/logotransp2.png" width="40" height="40" class="d-inline-block align-top mr-3" alt="Logo">
      Colégio Negativo
    </a>
  </nav>
  <section class="container navbar col-3 mt-4">
    <div class="mt-4">
      <div class="mt-4">
        <form class="px-2 py-1" autocomplete="off">
          <div class="form-group">
            <label for="">Endereço de email</label>
            <input type="email" class="form-control"  id="email" placeholder="email@exemplo.com">
            <small class="text-danger" id="textEmail"></small>
          </div>
          <div class="form-group">
            <label for="">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Senha">
            <small class="text-danger" id="textPassword"></small>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
            <label class="form-check-label" for="dropdownCheck2">
              Lembrar de mim
            </label>
          </div>
          <button type="submit" class="btn btn-warning mt-4" id="buttonEntrar" >Entrar</button>
          <small class="text-danger" id="textForm"></small>
        </form>
      </div>
    </div>   
  </section> 
  <footer>
    <div class="bg-dark fixed-bottom text-light text-center m-0 p-3">
      <p>Todos os direitos reservados a Colégio Tecnologico Negativo <br>
        CNPJ: xx.xxx.xxx/xxxx-xx <br>
        2022</p>
    </div>

  </footer> 
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    
</body>
</html>
