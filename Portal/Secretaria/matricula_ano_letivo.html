    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Matricula ano letivo - 2022</h1>
                <p class="lead">Faça a matricula do seu filho para o proximo semestre.</p>
            </div>
        </div>
    </header>

    <section class="container">
        <article>
            <form>
                <div class="row">
                    <div class="col-6 mb-4">
                        <label for="inputnome" class="col-sm-5 col-form-label">Nome completo: </label>
                        <input type="text" class="form-control" placeholder="Nome do seu filho">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 mb-4">
                        <label for="inputnome" class="col-sm-2 col-form-label">CPF: </label>
                        <input type="text" name="cpf" placeholder="digite seu CPF" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                            \title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                        <input type="submit" value="Verificar" onclick="ver()">
                        <script>
                            function ver() {
                                alert("CPF verificado!");
                            }
                        </script>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-5">
                        <label for="inputnome" class="col-sm-2 col-form-label">Email: </label>
                        <input type="email" class="form-control" placeholder="email">
                    </div>
                    <div class="col-5">
                        <label for="inputnome" class="col-sm-2 col-form-label">Telefone: </label>
                        <input type="phone" class="form-control" placeholder="Celular">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-4">
                        <label for="inputnome" class="col-sm-6 col-form-label">Nome da Mãe: </label>
                        <input type="text" class="form-control" placeholder="nome da mãe">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 mb-4">
                        <label for="inputnome" class="col-sm-6 col-form-label">Nome do Pai: </label>
                        <input type="text" class="form-control" placeholder="nome do pai">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 mb-4">
                        <label for="inputnome" class="col-sm-6 col-form-label">Digite seu login: </label>
                        <input type="text" class="form-control" placeholder="Login">
                    </div>
                </div>
                <div class="form-group col-md-4 mb-4">
                    <label for="inputAno">Selecione a turma:</label>
                    <select id="inputAno" class="form-control">
                        <option selected>Escolher</option>
                        <option value="ano">1° Ano</option>
                        <option value="ano">2° Ano</option>
                        <option value="ano">3° Ano</option>
                        <option value="ano">4° Ano</option>
                        <option value="ano">5° Ano</option>
                        <option value="ano">6° Ano</option>
                        <option value="ano">7° Ano</option>
                        <option value="ano">8° Ano</option>
                        <option value="ano">9° Ano</option>
                    </select>
                </div>
            </form>
        </article>

        <form>
            <input class="btn btn-warning btn-sm mb-4 mt-4" type="button" value="Matricular" onclick="msg()">
        </form>

        <div class="mb-4 mt-4">
            <a class="btn btn-warning btn-sm" href="#" role="button" onclick="imprimir()">Imprimir</a>
            <a class="btn btn-warning btn-sm" href="AreaPais.html" role="button">Voltar</a>
        </div>
    </section>
