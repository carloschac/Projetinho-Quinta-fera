                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">

    <nav>
        <section class="container navbar col-2 mt-2">
            Rematricula
        </section>
    </nav>
    <section class="container navbar col-4 mt-4">
        <form>
            <div class="form-group"></div>
            <label for="">Nome Completo</label>
            <input type="text" name="nome" placeholder="digite seu nome"> <br>
            <label for="">CPF do aluno</label>
            <input type="text" name="cpf" placeholder="digite seu CPF" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
                title="Digite um CPF no formato: xxx.xxx.xxx-xx">
            <input type="submit" value="Verificar" onclick="ver()">
            <script>
                function ver() {
                    alert("CPF verificado!");
                }
            </script>

        </form>


        <label for="">Endereço</label>
        <input type="text" name="endereco" placeholder="digite seu endereco"><br>
        <label for="">Celular</label>
        <input type="text" name="celular" placeholder="digite seu celular"><br>
        Digite nome da mãe/responsável: <input type="text" name="maeresponsavel"
            placeholder="digite nome da mãe/responsavel"><br>
        Digite nome do pai: <input type="text" name="pai" placeholder="digite nome do pai"><br>
        Digite seu e-mail: <input type="email" name="e-mail" placeholder="digite seu e-mail"><br>
        Selecione a turma: <select name="time">
            <option value="ano">Ano</option>
            <option value="ano">1° Ano</option>
            <option value="ano">2° Ano</option>
            <option value="ano">3° Ano</option>
            <option value="ano">4° Ano</option>
            <option value="ano">5° Ano</option>
            <option value="ano">6° Ano</option>
            <option value="ano">7° Ano</option>
            <option value="ano">8° Ano</option>
            <option value="ano">9° Ano</option>
        </select>
        </div>
        </form>

    </section>
    <form>
        <input type="button" value="Matricular" onclick="msg()">
    </form>

    <script>
        function msg() {
            alert("Você está matriculado!");
        }
    </script>
