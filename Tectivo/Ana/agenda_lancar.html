<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Agenda Aluno 2</title>
</head>
<body class="body">
  <div class="container clearfix">
  <header>
    <div class="row">
      <div class="col">
        <h1 class="h1">Registro Agenda Aluno</h1>
        <h2 class="h2 text-secondary"></h2>
      </div>
    </div>
  </header>
    <div id= "novoEvento" class="row my-2 mx-1 py-2 border rounded d-none">
      <div class="col-12">
        <form action="" id="formNovoEvento">
          <div class="row">
            <div class="col-12">
              <h2>Novo Evento</h2>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-12">
              <label for="nomeAluno" class="form-label">Nome do Aluno</label>
              <input type="text" name="nomeAluno" id="nomeAluno" class="form-control" placeholder="Ex: Carina de Araujo Rosa">
            </div>
            <div class="col-12">
                <label for="nomeEvento" class="form-label">Nome do Evento</label>
                <input type="text" name="nomeEvento" id="nomeEvento" class="form-control" placeholder="Ex: Atividade Complementar de Natação, Aula de Artes, Prova de Geografia">
              </div>
            <div class="col-12">
              <label for="dataEvento" class="form-label">Data do Evento</label>
              <input type="datetime-local" name="dataEvento" id="dataEvento" class="form-control">
            </div>

            <div class="col-12">
                <div  id= "msgDeErro" class="alert alert-danger d-none"role="alert" >
                    ms de erro
                </div>
            </div>

            <div class="col-6"><button type="button" class="btn btn-danger w-100" id="buttonCancelar">Cancelar</button></div>
            <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 class="h3 text-secondary">
      
        </h3>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" id="buttonNovoEvento">Novo Evento</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
            <th scope="col">Aluno</th>
            <th scope="col">Data</th>
            <th scope="col">Evento</th>
           </tr>
          </thead>
          <tbody id = tabelaEventos>
          </tbody>
        </table>
      </div>
    </div>
    <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Voltar</a>
  </div>
</body>
<script src="agenda.js"></script>
</html>
