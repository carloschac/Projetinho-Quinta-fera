<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
  <!-- Imagem e texto -->
  <nav class="navbar navbar-light bg-dark mb-4">
    <a class="navbar-brand text-light" href="../../Portal/index2.html">
      <img src="../../img/logotransp2.png" width="40" height="40" class="d-inline-block align-top mr-3" alt="Logo">
      Colégio Negativo
    </a>
  </nav>
  <section class="container navbar col-3 mt-4">
    <div class="mt-4">
      <div class="mt-4">
        <form class="px-2 py-1">
          <div class="form-group">
            <label for="">Endereço de email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="email@exemplo.com">
          </div>
          <div class="form-group">
            <label for="">Senha</label>
            <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
            <label class="form-check-label" for="dropdownCheck2">
              Lembrar de mim
            </label>
          </div>
          <div class="col-12">
            <div  id= "msgDeErro" class="alert alert-danger d-none"role="alert" >
                ms de erro
            </div>
        </div>
          <button type="submit" class="btn btn-warning mt-4" onclick="validarLogin()">Entrar</button>
        </form>
      </div>
    </div>   
  </section> 
  <footer>
    <div class="bg-dark fixed-bottom text-light text-center m-0 p-3">
      <p>Todos os direitos reservados a Colégio Tecnologico Negativo <br>
        CNPJ: xx.xxx.xxx/xxxx-xx <br>
        2022</p>
    </div>

  </footer>

      crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    
</body>
</html>
